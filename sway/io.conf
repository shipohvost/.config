input "1118:219:Microsoft_Natural___Ergonomic_Keyboard_4000" {
    xkb_layout us,ru
    xkb_variant ,typewriter
    xkb_options grp:alt_space_toggle,caps:swapescape
    xkb_numlock enabled
}

focus_follows_mouse no

titlebar_padding 2
title_align center
client.focused #333333 #171772 #ffffff

